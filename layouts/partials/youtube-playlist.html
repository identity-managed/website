<section style="text-align: center">
  <style>
    .youtube-video {
      aspect-ratio: 16 / 9;
      width: 100%;
    }
  </style>

  <!-- embed code from YouTube -->

  <div class="row" style="padding-top: 40px">
    <div class="col-sm-4">
      <iframe
        class="youtube-video"
        loading="lazy"
        width="560"
        src="https://www.youtube.com/embed/videoseries?list={{ .Site.Params.video.latest_video }}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <div class="heading"><h4>Latest</h4></div>
    </div>
    <div class="col-sm-4">
      <iframe
        width="560"
        class="youtube-video"
        loading="lazy"
        src="https://www.youtube.com/embed/{{ .Site.Params.video.introduction_video }}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <div class="heading"><h4>Introduction</h4></div>
    </div>
    <div class="col-sm-4">
      <iframe
        width="560"
        class="youtube-video"
        loading="lazy"
        src="https://www.youtube.com/embed/{{ .Site.Params.video.featured_video }}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <div class="heading"><h4>Featured</h4></div>
    </div>
  </div>
</section>
