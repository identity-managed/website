title: 2
text: "David was able to apply his deep business and marketing acumen to increase the effectiveness and profitability of our Identity practice. David was also able to draw on his detailed technical background to act as leader and mentor to a team of technical individuals while drawing out their unique talents to work together and communicate effectively. David has been able to create a workplace rich in technical excellence which fosters respect and growth amongst the team. It has been a pleasure working with David in the past and I look forward to future chances to collaborate."
name: "Brad Turner"
position: "Principal Engineering Services Manager at Microsoft"
