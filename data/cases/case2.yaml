headline: Custom Azure AD GalSync
subhead: Research (1k-5k Identities)
paragraph: Empowered better and more secure collaboration between two divisions of this research company by implementing a Custom Global Address list Synchronization (GalSync) between two Azure Active Directory Tenants (one in GCC High) coming from the same forest using the AADConnect instances for each tenant. This enabled both divisions to see the other divisionâ€™s users and mailing lists in their own address book, and thus send email more securely and easily.
